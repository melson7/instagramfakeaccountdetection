<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Fake Profile Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Roboto', sans-serif;
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1;
    }
    .navbar {
      position: absolute;
      top: 0;
      right: 0;
      margin: 20px;
      z-index: 2;
    }
    .navbar a {
      margin-left: 20px;
      text-decoration: none;
      color: white;
      font-size: 20px;
      transition: color 0.3s ease;
    }
    .navbar a:hover {
      color: #ff6b6b;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      z-index: 2;
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .search-bar {
      margin-top: 20px;
      display: flex;
    }
    .search-bar input {
      padding: 10px;
      width: 300px;
      font-size: 18px;
      border: none;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    .search-bar button {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff6b6b;
      border: none;
      color: white;
      border-radius: 0 4px 4px 0;
      transition: background-color 0.3s ease;
    }
    .search-bar button:hover {
      background-color: #e05555;
    }
    .footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }
    .footer a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <main class="container" role="main">
    <h1>Instagram Fake Profile Detection</h1>
    <form action="/" method="POST" class="search-bar" aria-label="Search Form">
      <input type="text" name="usernames" placeholder="Enter Instagram ID" required aria-required="true">
      <button type="submit">Search</button>
    </form>
  </main>
  <footer class="footer" role="contentinfo">
    <div class="contact-info">
      Contact Info: <a href="mailto:instadetectors@gmail.com">instadetectors@gmail.com</a>
    </div>
  </footer>
</body>
</html>
